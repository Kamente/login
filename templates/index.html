        #root {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #loginForm {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: start;

        #logo {
            text-align: start;
            margin-bottom: -85px;
        }

        #logo img {
            width: 150px;
            /* Adjust the width as needed */
            height: auto;
            /* This maintains the aspect ratio */
        }

        #logo p {
            font-size: 24px;
            color: #1383a3;
            margin-top: 10px;
        }

        .logo {
            display: inline-block; 
            vertical-align: middle;
        }
        
        #languageDropdown {
            display: inline-block; 
            vertical-align: middle;
            margin-left: 20px;
        }


        #languageSelect {
            padding: 5px;
            font-size: 20px;
            width: 150px;
        }


        #importantMessage {
            background-color: #f3f3f3;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        #importantMessage a{
            color: #1383a3;
        }

        #loginForm h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2a6483;
        }

        #loginForm label {
            display: block;
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #loginForm input[type="text"],
        #loginForm input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 376px;
        }

        #loginForm .forgot-password {
            text-align: left;
            margin-left: 115px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #1383a3;
        }

        #loginForm .create-account {
            margin-top: 20px;
            font-weight: bold;
        }
         
        #loginForm .create-account a{
            color: #1383a3;
        }   
        

        #loginForm button {
            background-color: #1393b7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 395px;
            height: 45px;
            text-align: start;
            margin-top: 30px;

        }

        #loginForm button:hover {
            background-color: #1383a3;

        }
        .error {
            color: red;
            height: 10px;
            font-size: 14px;
        }
        .paxful{
            height: 100px;
        }

    </style>
